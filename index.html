<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="timeblock row">
            <div class="hour col-1">9 AM</div>
            <textarea class="description col-10" data-index-number="0"></textarea>
            <a href="#" class="saveBtn col-1" data-role="button">
                <i class="fas"></i>
            </a>
        </div>
        <div class="timeblock row">
            <div class="hour col-1">10 AM</div>
            <textarea class="description col-10" data-index-number="1"></textarea>
            <a href="#" class="saveBtn col-1" data-role="button">
                <i class="fas"></i>
            </a>
        </div>
        <div class="timeblock row">
            <div class="hour col-1">11 AM</div>
            <textarea class="description col-10" data-index-number="2"></textarea>
            <a href="#" class="saveBtn col-1" data-role="button">
                <i class="fas"></i>
            </a>
        </div>
        <div class="timeblock row">
            <div class="hour col-1">12 AM</div>
            <textarea class="description col-10" data-index-number="3"></textarea>
            <a href="#" class="saveBtn col-1" data-role="button">
                <i class="fas"></i>
            </a>
        </div>
        <div class="timeblock row">
            <div class="hour col-1">1 PM</div>
            <textarea class="description col-10" data-index-number="4"></textarea>
            <a href="#" class="saveBtn col-1" data-role="button">
                <i class="fas"></i>
            </a>
        </div>
        <div class="timeblock row">
            <div class="hour col-1">2 PM</div>
            <textarea class="description col-10" data-index-number="5"></textarea>
            <a href="#" class="saveBtn col-1" data-role="button">
                <i class="fas"></i>
            </a>
        </div>
        <div class="timeblock row">
            <div class="hour col-1">3 PM</div>
            <textarea class="description col-10" data-index-number="6"></textarea>
            <a href="#" class="saveBtn col-1" data-role="button">
                <i class="fas"></i>
            </a>
        </div>
        <div class="timeblock row">
            <div class="hour col-1">4 PM</div>
            <textarea class="description col-10" data-index-number="7"></textarea>
            <a href="#" class="saveBtn col-1" data-role="button">
                <i class="fas"></i>
            </a>
        </div>
        <div class="timeblock row">
            <div class="hour col-1">5 PM</div>
            <textarea class="description col-10" data-index-number="8"></textarea>
            <a href="#" class="saveBtn col-1" data-role="button">
                <i class="fas"></i>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
